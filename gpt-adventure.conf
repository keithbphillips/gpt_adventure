# Apache Virtual Host Configuration for GPT Adventure
# Place this file in /etc/apache2/sites-available/
# Enable with: sudo a2ensite gpt-adventure.conf

<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # Document root (for static files if needed)
    DocumentRoot /var/www/html
    
    # Proxy configuration to Node.js application
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy all requests to Node.js app on port 3000
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Handle WebSocket connections (if your app uses real-time features)
    ProxyPass /socket.io/ ws://localhost:3000/socket.io/
    ProxyPassReverse /socket.io/ ws://localhost:3000/socket.io/
    
    # Static file serving (optional - Node.js can handle this)
    # Uncomment if you want Apache to serve static files directly
    # Alias /static /home/keith/github/gpt_adventure/public
    # <Directory "/home/keith/github/gpt_adventure/public">
    #     Require all granted
    #     Options -Indexes
    # </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/gpt-adventure-error.log
    CustomLog ${APACHE_LOG_DIR}/gpt-adventure-access.log combined
    
    # Optional: Redirect HTTP to HTTPS (uncomment after SSL setup)
    # Redirect permanent / https://yourdomain.com/
</VirtualHost>

# SSL Virtual Host (HTTPS) - Enable after obtaining SSL certificate
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    SSLCertificateChainFile /path/to/your/chain.crt
    
    # Modern SSL configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=63072000"
    
    # Proxy configuration to Node.js application
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy all requests to Node.js app on port 3000
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Handle WebSocket connections
    ProxyPass /socket.io/ ws://localhost:3000/socket.io/
    ProxyPassReverse /socket.io/ ws://localhost:3000/socket.io/
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/gpt-adventure-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/gpt-adventure-ssl-access.log combined
</VirtualHost>
</IfModule>